version: '3.8'
services:
  migrate:
    build:
      context: .
      target: build
    working_dir: /src
    command: dotnet ef database update --project Infrastructure --startup-project Presentation
    environment:
      CONNECTION_STRING: "Host=db;Port=5432;Database=${POSTGRESQL_DB};Username=${POSTGRESQL_USER};Password=${POSTGRESQL_PASSWORD}"
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .  
    environment:
      CONNECTION_STRING: "Host=db;Port=5432;Database=${POSTGRESQL_DB};Username=${POSTGRESQL_USER};Password=${POSTGRESQL_PASSWORD}"
    ports:
      - "8080:8080"  
    depends_on:
      migrate:
        condition: service_completed_successfully  

  db:
    image: postgres:18
    environment:
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRESQL_USER}"] 
      interval: 3s
      timeout: 3s
      retries: 10

volumes:
  pgdata: